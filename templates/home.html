<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript">
        // this possible write on clean JS
        $(document).ready(function(){
            $.get("{{ url_for('static', filename='Output.txt')}}", function(data) {
                // #echo_file = id from div
                $('#echo_file').html(data);
                
            });
        })
    </script>
    
    <div style="text-align: center;">
    
        <h1 style="text-align: center;" class="display-1 ">Voice Navigator</h1>
        <br>
    
        <div style="text-align: center; font-size: 30px;" id="echo_file" class="b-box_with_grand_text">
        
        </div>
        <br>
        <!-- <div><object data="{{ url_for('static', filename='Output.txt')}}" ></object></div> -->
    <audio controls>  

        <source src="{{ url_for('static', filename='text.wav')}}" />  Your browser does not support the audio tag.
    </audio>
    <br></br>
    <image src="{{ url_for('static', filename='Frame.png')}}"  width="640" height="480" class="border border-primary rounded"></image> 
    <image src="{{ url_for('static', filename='Detection.png')}}" width="640" height="480" class="border border-primary rounded"></image>
    <image src="{{ url_for('static', filename='DepthMap.png')}}" width="640" height="480" class="border border-primary rounded"></image>

    
     <!-- <image src="/return-files"></image> -->
    

</div>
</body>
</html>
